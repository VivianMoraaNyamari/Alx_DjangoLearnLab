{% extends 'base.html' %}

{% block content %}
  <h2>Book List</h2>
  <a href="{% url 'create_book' %}" class="btn btn-success">Add New Book</a>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
        <tr>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>
            <a href="{% url 'edit_book' book.pk %}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{% url 'delete_book' book.pk %}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="3">No books available.</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
